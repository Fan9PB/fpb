{% extends 'fpbapp/index.html' %}

{% block title %}修改密码{% endblock %}

{% block  content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div style="height: 100px;"></div>
                <div class="card shadow">
                    <div class="card-header text-center bg-dark">
                        <h3 class="text-light card-title">修改密码</h3>
                    </div>
                    <div class="card-body">
                        {% if message %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                        <form action="{% url 'modifypwd' %}" method="post">
                            {% csrf_token %}
                            <label for="#old-pwd">原密码</label>
                            <input type="password" id="old-pwd" class="form-control" name="old_pwd" placeholder="old password" required>
                            <label for="#new-pwd">新密码</label>
                            <input type="password" id="new-pwd" class="form-control" name="new_pwd" placeholder="new password" required>
                            <label for="#repeat-pwd">重复新密码</label>
                            <input type="password" id="repeat-pwd" class="form-control" name="repeat_pwd" placeholder="repeat password" required>
                            <div style="height: 20px;"></div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
